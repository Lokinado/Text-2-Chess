<html>
  <head>
    <title> Text 2 Chess </title>
    <script src="colorSignatures.js"></script>
    <script src="preload.js"></script>
    <script defer src="encode.js"></script>
    <script defer src="decode.js"></script>
  </head>
  <body>
    <center>
      <div>
        <p>
          Paste txt:<br>
          <textarea id="input"></textarea>
        </p>
        <button onclick="Encode()">Encode on a chessboard</button>
        <p>
          Upload chessboard.png:<br>
          <input id="fileInput" type="file" accept=".png">
        </p>
        <button onclick="Decode()">Decode</button>
      </div> 
      <div id="resultContainer" style="visibility: hidden;">
        Result: <span id="result"></span>
      </div>
      <div>
        <canvas id="canvas" width="80px" height="80px"></canvas>
        <br>
        <button id="download" onclick="download()" style="visibility: hidden;">Download Chessboard</button>
      </div>
    </center>
  </body>
</html>
